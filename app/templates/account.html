<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="../static/css/account.css" />
    </head>

    <body>
        <section class="content">
            {% block container %}
            <div class="books"></div>
            <div id="buttons">
                <p id="name">{{userName}}</p>
                <form>
                    <button
                        type="submit"
                        formaction="{{ url_for('test')}}"
                        class="block"
                    >
                        Add book to sell
                    </button>
                </form>
                <br />
                <form>
                    <button
                        type="submit"
                        formaction="{{ url_for('test')}}"
                        class="block"
                    >
                        View Chat
                    </button>
                </form>
            </div>
            <br />
            <p id="booksForSaleTitle">Books for sale</p>
            <div class="grid-container">
                {% for book in books %}
                <div class="grid-item"><a href="/">book</a></div>
                {%endfor%}
            </div>
            {% endblock %}
        </section>
    </body>
</html>

{% endblock %}
