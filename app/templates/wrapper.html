<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookshare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="../static/css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="../static/css/wrapper.css"
      href="{{ url_for('static', filename='css/wrapper.css') }}"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  
  <body>
    <div class="container">
      <header>
        <div class="nav-container">
            <a class="nav-title" href="{{ url_for('home')}}">
              <h1 id="title">BookShare</h1>
            </a>
            <div class="right-nav">
              <label for="view-account" title="My Account">
                <a class="nav-link" href="{{ url_for('display_account')}}">
                  <span class="material-symbols-outlined nav-icon">person</span>
                </a>
              </label>
              <label for="logout" title="Logout">
                <a class="nav-link" href="{{ url_for('logout')}}">
                  <span class="material-symbols-outlined nav-icon">logout</span>
                </a>
              </label>
          </div>
        </div>
      </header>
    <main>
      {% block container %} {% endblock %}
    </main>
  </body>

</html>
