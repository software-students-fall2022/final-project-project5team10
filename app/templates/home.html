{% extends 'wrapper.html' %}
{% block container %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="../static/css/styles.css"/>
    </head>
    <body>
        <section class="content">
            <div class="grid-container">
                {% for doc in docs %}
                <div class="grid-item"><a href="{{ url_for('for_sale', bookid=doc._id)}}">{{doc.title}}</a></div>
                {%endfor%}
            </div>
        </section>
    </body>
</html> 

{% endblock %}
